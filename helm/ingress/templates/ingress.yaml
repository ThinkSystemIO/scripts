apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ .Values.name }}
  labels:
    name: ingress-{{ .Values.name }}
spec:
  rules:
    - host: thinksystem.io
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: service-backend-proxy
                port:
                  number: 80
